<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base.html}">

<head>
    <title>Manage Courses</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div th:fragment="content">
        <div class="container mt-5">
            <!-- Page Header -->
            <div class="text-center mb-4">
                <h2 class="text-black">New Course</h2>
                <p class="text-secondary">Fill out the form below to add course details and assign an instructor</p>
            </div>

            <!-- Course Form -->
            <div class="card shadow-lg">
                <div class="card-body">
                    <form th:action="@{/courses/save}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Course Name</label>
                            <input type="text" class="form-control" id="name" name="name" th:value="${course.name}"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description"
                                th:value="${course.description}" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="duration" class="form-label">Duration (in weeks)</label>
                            <input type="number" class="form-control" id="duration" name="duration"
                                th:value="${course.duration}" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="instructor" class="form-label">Assign Instructor</label>
                            <select class="form-control" id="instructor" name="instructorId" required>
                                <option value="" disabled selected>Select an instructor</option>
                                <option th:each="instructor : ${instructors}" th:value="${instructor.id}"
                                    th:text="${instructor.name}">
                                </option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark btn-lg">Save Course</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
