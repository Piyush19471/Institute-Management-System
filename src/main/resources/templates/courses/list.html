<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base.html}">

<head>
    <title>Courses</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div th:fragment="content">
        <div class="container mt-5">
            <h1 class="text-center mb-4">Courses List</h1>

            <!-- Course Table -->
            <div class="card shadow-lg">
                <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Duration</th>
                            <th>Instructor</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="course : ${courses}">
                            <td th:text="${course.id}"></td>
                            <td th:text="${course.name}"></td>
                            <td th:text="${course.description}"></td>
                            <td th:text="${course.duration}"></td>
                            <td th:text="${course.instructor.name}"></td>
                            <td>
                                <a th:href="@{'/courses/edit/' + ${course.id}}" class="btn btn-warning btn-sm">Edit</a>
                                <a th:href="@{'/courses/delete/' + ${course.id}}" class="btn btn-danger btn-sm">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                </div>
            </div>

            <!-- Add New Course Button -->
            <div class="text-center mt-4">
                <a th:href="@{/courses/form}" class="btn btn-dark btn-lg">Add New Courses</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
