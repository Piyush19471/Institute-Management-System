<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base.html}">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Your custom styles */
    </style>
    <title>Search Student</title>
</head>

<body>
    <div th:fragment="content">
        <div class="container mt-5">
            <!-- Card for Search Feature -->
            <div class="card shadow-lg">
                <div class="card-header text-center">
                    <h2 class="mb-0">Search Student</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/students/search}" method="get">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Enter keyword..." name="keyword"
                                required>
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Results Section -->
            <div th:if="${results != null}" class="mt-4">
                <div class="card shadow-lg">
                    <div class="card-header text-center">
                        <h3 class="mb-0">Search Results</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li th:each="result : ${results}" class="list-group-item">
                                <strong th:text="${result.name}">Name</strong><br>
                                Email: <span th:text="${result.email}"></span><br>
                                Mobile: <span th:text="${result.mobile}"></span><br>
                                Enrollment Date: <span th:text="${result.enrollmentDate}"></span><br>
                                Course ID: <span th:text="${result.courseId}"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
