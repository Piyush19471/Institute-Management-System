<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base.html}">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styling */
        body {
            background-color: #f5f5f5;
            /* Light gray background */
            font-family: Arial, sans-serif;
        }

        .card {
            border-radius: 12px;
            overflow: hidden;
        }

        .card-header {
            background-color: #8d8741;
            /* Warm brown */
            color: #ffffff;
            /* White text */
        }

        .card-body {
            background-color: #ffffff;
            /* White background */
            color: #333333;
            /* Dark gray text */
        }

        .form-control {
            background-color: #fdfdfd;
            /* Slight off-white */
            border: 1px solid #ced4da;
            /* Subtle border */
            color: #333333;
            /* Black text */
        }

        .btn {
            background-color: #6b705c;
            /* Olive tone */
            color: #ffffff;
            /* White text */
        }

        .btn:hover {
            background-color: #556b2f;
            /* Darker olive */
        }

        .list-group-item {
            border: none;
        }

        .list-group-item:nth-child(odd) {
            background-color: #f7f7f7;
            /* Alternate row color */
        }

        .list-group-item:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
    <title>Search Student</title>
</head>

<body>
    <div th:fragment="content">
        <div class="container mt-5">
            <!-- Card for Search Feature -->
            <div class="card shadow-lg">
                <div class="card-header text-center">
                    <h2 class="mb-0">Search Instructor</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/search}" method="get">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Enter keyword..." name="keyword"
                                required>
                            <button type="submit" class="btn"
                                style="background-color: blue; color: white;">Search</button>

                        </div>
                    </form>
                </div>
            </div>

            <!-- Results Section -->
            <div th:if="${results != null}" class="mt-4">
                <div class="card shadow-lg">
                    <div class="card-header text-center">
                        <h3 class="mb-0">Search Results</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li th:each="result : ${results}" class="list-group-item" th:text="${result}"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
