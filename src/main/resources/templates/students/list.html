<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base.html}">

<head>
    <title>Students List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div th:fragment="content">
        <div class="container mt-5">
            <h1 class="text-center">Students List</h1>
            <div class="card shadow-lg">
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Enrollment Date</th>
                                <th>Course</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="student : ${students}">
                                <td th:text="${student.studentId}"></td>
                                <td th:text="${student.name}"></td>
                                <td th:text="${student.email}"></td>
                                <td th:text="${student.mobile}"></td>
                                <td th:text="${student.enrollmentDate}"></td>
                                <td th:text="${student.courseName}"></td>
                                <td>
                                    <a th:href="@{'/students/edit/' + ${student.studentId}}"
                                        class="btn btn-warning btn-sm">Edit</a>
                                    <a th:href="@{'/students/delete/' + ${student.studentId}}"
                                        class="btn btn-danger btn-sm">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="text-center mt-4">
                <a th:href="@{/students/form}" class="btn btn-dark btn-lg">Add New Student</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
