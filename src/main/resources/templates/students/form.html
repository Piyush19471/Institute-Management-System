<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base.html}">

<head>
    <title>Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div th:fragment="content">
        <div class="container mt-5">
            <div class="text-center mb-4">
                <h2>New Student</h2>
                <p>Fill out the form below to add student details</p>
            </div>

            <div class="card shadow-lg">
                <div class="card-body">
                    <form th:action="@{/students/save}" method="post" th:object="${student}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" th:field="*{email}"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" th:field="*{mobile}" required>
                        </div>

                        <div class="mb-3">
                            <label for="date" class="form-label">Enrollment Date</label>
                            <input type="date" class="form-control" id="date" name="enrollmentDate"
                                th:field="*{enrollmentDate}" required>
                        </div>

                        <div class="mb-3">
                            <label for="course" class="form-label">Course</label>
                            <select class="form-select" id="course" name="courseId" th:field="*{courseId}" required>
                                <!-- <option value="" disabled selected >Select a Course</option> -->
                                <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}">
                                </option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark btn-lg">Save Student</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
