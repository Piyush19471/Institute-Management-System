<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base.html}">

<head>
    <title>Instructors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div th:fragment="content">
        <div class="container mt-5">
            <h1 class="text-center">Instructors List</h1>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Specialization</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="instructor : ${instructors}">
                        <td th:text="${instructor.id}"></td>
                        <td th:text="${instructor.name}"></td>
                        <td th:text="${instructor.email}"></td>
                        <td th:text="${instructor.specialization}"></td>
                        <td>
                            <a th:href="@{'/instructors/edit/' + ${instructor.id}}"
                                class="btn btn-warning btn-sm">Edit</a>
                            <a th:href="@{'/instructors/delete/' + ${instructor.id}}"
                                class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center mt-4">
                <a th:href="@{/instructors/form}" class="btn btn-dark btn-lg">Add New Instructor</a>
            </div>
        </div>
    </div>
</body>

</html>
